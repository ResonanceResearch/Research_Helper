<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Faculty Research Mentor</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Set to your Worker endpoint (no trailing slash), e.g.:
    window.API_BASE = "https://grant-interviewer-api.grant-interviewer.workers.dev";
    window.API_BASE = window.API_BASE || "";
  </script>
</head>
<body>
  <div class="app-shell">
    <header class="header">
      <h1>Faculty Research Mentor</h1>
      <div class="controls">
        <button id="resetBtn" class="ghost">Reset</button>
        <button id="submitSessionBtn" class="ghost">Submit Session</button>
        <button id="generatePlanBtn" class="primary">Generate Plan</button>
        <button id="exportPlanBtn" class="ghost">Download Plan</button>
      </div>
    </header>

    <section class="progress">
      <div class="progress-labels">
        <span>Profile completeness</span>
        <span id="progressPct">0%</span>
      </div>
      <div class="progress-bar"><div id="progressFill"></div></div>
      <div id="progressChecklist" class="progress-checklist"></div>
      <details class="q-preview">
        <summary>Show all questions</summary>
        <div id="questionsPreview" class="questions-preview"></div>
      </details>
    </section>

    <section class="question-area">
      <div id="questionText" class="question">Loading‚Ä¶</div>

      <div id="chips" class="chips"></div>

      <div class="input-row">
        <input id="answerInput" type="text" placeholder="Type your answer‚Ä¶"/>
        <button id="submitAnswerBtn" class="primary">Submit</button>
      </div>

      <div class="feedback-row">
        <span>Was this question on-target?</span>
        <button id="fbGood" title="Good direction">üëç</button>
        <button id="fbBad" title="Off-target">üëé</button>
      </div>

      <div class="nav-row">
        <button id="prevBtn" class="ghost">‚óÄÔ∏é Back</button>
        <button id="nextBtn" class="ghost">Skip ‚ñ∂Ô∏é</button>
        <button id="finishBtn" class="ghost">Finish ‚ûú</button>
      </div>
    </section>

    <section class="resources">
      <h2>Relevant Resources</h2>
      <div class="resource-controls">
        <input id="resourceSearch" placeholder="Search resources‚Ä¶ e.g., 'genomics', 'funding', 'UCVM'"/>
        <button id="refreshResourcesBtn" class="ghost">Refresh</button>
      </div>
      <div id="resourceList" class="resource-list"></div>
    </section>

    <section class="plan">
      <h2>Draft Action Plan</h2><span class="spinner">‚è≥</span>
      <div id="actionPlan" class="plan-card">Your personalized plan will assemble as you go, and will be generated on demand with GPT.</div>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
